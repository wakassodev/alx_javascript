<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
</body>
<script>
  const container = document.getElementById("container")

  const paragraphe = document.createElement("p")
  const button = document.createElement("button")
  paragraphe.textContent = "New paragraph";
  
  container.appendChild(paragraphe)
  container.appendChild(button).textContent = "Hide new paragraph"

  button.addEventListener("click", () => {
    if (paragraphe.style.display === "none"){
      paragraphe.style.display = "flex"
      container.appendChild(button).textContent = "Hide new paragraph"
    }

    else {
      paragraphe.style.display = "none"
      container.appendChild(button).textContent = "Show new paragraph"
    }
  })
</script>
</html>
