<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
</body>
<script>
  const newImage = document.getElementById("myImage")

  newImage.src = "https://picsum.photos/200/301"
  newImage.alt = "New image"
  newImage.style.border = "2px solid red"
</script>
</html>
